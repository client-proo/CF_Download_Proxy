<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="cdn-site-verification" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نیم بها کننده لینک</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="proxyForm">
            <textarea id="urlInput" placeholder="آدرس‌های اینترنتی را وارد کنید (هر خط یک آدرس)" required></textarea>
            <button type="submit">پردازش آدرس های اینترنتی</button>
        </form>
        <div id="results"></div>
        <div id="bulkActionsContainer" style="display: none;">
            <button id="copyAllBtn" class="bulk-action-btn copy-all-btn">کپی همه لینک ها</button>
            <button id="downloadAllBtn" class="bulk-action-btn download-all-btn">دانلود همه لینک‌ها (.txt)</button>
            <span id="actionMessage" class="action-message"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
